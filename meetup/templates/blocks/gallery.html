{% if event.photos.exists %}
    <div class="gallery">
        <div class="gallery__wrapper" data-width="960" data-height="717">
        {% for photo in event.photos.all %}
            <img src="{{ photo.get_absolute_url }}" {% if photo.caption %}alt="{{ photo.caption }}"{% endif %}>
        {% endfor %}
        </div>
    </div>
{% endif %}
